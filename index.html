<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown timer</title>
    <meta name="viewport" content="width=480, user-scalable=no">
    <link rel="stylesheet" href="countdown.css">
</head>
<body>
<div id="countdown-box">
    <div class="change-base">
        <ul class="tab">
            <li class="active">Years</li>
            <li>Months</li>
            <li>Weeks</li>
            <li>Days</li>
            <li>Hours</li>
            <li>Minutes</li>
            <li>Seconds</li>
        </ul>
    </div>
    
    <ul id="countdown-list">
        <li>
            <ul class="counter">
                <li class="Years"><p>99</p></li>
                <li class="Months"><p>99</p></li>
                <li class="Weeks"><p>99</p></li>
                <li class="Days"><p>99</p></li>
                <li class="Hours"><p>99</p></li>
                <li class="Minutes"><p>99</p></li>
                <li class="Seconds"><p>99</p></li>
            </ul>
        </li>
    </ul>
</div>


<script>
    let dateStrArr = [
        ['2048-04-17','To Sixty'],
        ['2028-04-17','To Forty'],
        ['2023-04-17','To Thirty'],
        ['2018-04-17','To Thirty']
    ];
</script>
<script src="countdown.js"></script>


</body>
</html>
